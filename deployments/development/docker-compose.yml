version: "3.5"

services:
  zeebe:
    image: camunda/zeebe:0.25.1
    environment:
      - ZEEBE_LOG_LEVEL=debug
    ports:
      - "26500:26500"
      - "9600:9600"
      - "5701:5701"
    volumes:
      - ./application.yml:/usr/local/zeebe/config/application.yaml
    networks:
      - zeebe_network

  operate:
    image: camunda/operate:0.25.0
    ports:
      - "8080:8080"
    volumes:
      - ./operate.application.yml:/usr/local/operate/config/application.yml
    networks:
      - zeebe_network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.7.1
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - cluster.name=elasticsearch
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - zeebe_elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - zeebe_network

  # kibana:
  #   image: docker.elastic.co/kibana/kibana-oss:6.7.1
  #   ports:
  #     - "5601:5601"
  #   networks:
  #     - zeebe_network

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
    environment:
      MINIO_ACCESS_KEY: "minio"
      MINIO_SECRET_KEY: "miniominio"
    volumes:
      - minio_data:/data
    command: server /data/minio
    networks:
      - zeebe_network

volumes:
  zeebe_data:
  zeebe_elasticsearch_data:
  minio_data:

networks:
  zeebe_network:
